apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: gcr.io/cc-64-sandbox/my-image:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: rama-configmap
            - secretRef:
                name: rama-secret
          env:
            - name: THE_NAME
              value: GOOGLE_APPLICATION_CREDENTIALS
            - name: THE_VALUE
              value: /var/secrets/google/new-file-name.json
